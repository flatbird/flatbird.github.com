<script src="/assets/pages/firefoxos-map/countries.js"></script>
<script>
  var app = angular.module('countryApp', []);
  app.controller('ListCtrl', function($scope) {
    $scope.countries = COUNTRIES;
  });
  $(function() {
    FireMap.init(COUNTRIES, '#world-map', '#disp', '#replay');
    $('#replay').click(function () {
      FireMap.restart();
      return false;
    });
  });
</script>

Firefox OS 端末が展開された国々です。
<div id="world-map" class="world-map"></div>
<div id="preloadimages"></div>
<div class="disp-area" style="height:80px">
<div id="disp" class="disp"></div>
<div id="replay" class="replay"></div>
</div>

<table ng-app="countryApp">
{% raw %}
<thead><tr><td>Country</td><td>Launch Date</td><td>Carrier/Manufacturer</td></tr></thead>
<tbody ng-controller="ListCtrl">
<tr ng-repeat="item in countries track by $index">
  <td>{{item.name}}</td>
  <td>{{item.date}}</td>
  <td>{{item.carrier}}</td>
</tr>
</tbody>
{% endraw %}
</table>
